name: Deploy to VPS
on:
  push:
    branches: [main] # Triggers every time you push to main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build Project
        run: |
          npm install
          npm run build
          
      - name: Upload to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # IMPORTANT: Check your framework's build folder!
          # Vite/SvelteKit: "dist/*"
          # Next.js (SSG): "out/*" 
          # Plain HTML: "./*"
          source: "dist/*" 
          target: "/var/www/my-app/releases/${{ github.sha }}"
          strip_components: 1
      - name: Atomic Swap & Cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Update the 'current' symlink to the new release
            ln -sfn /var/www/my-app/releases/${{ github.sha }} /var/www/my-app/current
            
            # 2. Cleanup: Keep only the last 5 releases to save space
            cd /var/www/my-app/releases && ls -t | tail -n +6 | xargs rm -rf
            
            # 3. Optional: Restart your app (if using Node/PM2/Docker)
            # pm2 restart my-app
